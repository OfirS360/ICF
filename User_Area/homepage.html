<html lang="en">
<head>
    <script src="../javascript/alert_box.js" defer></script>
    <script src="../javascript/homepage.js" defer></script>
    <link rel="stylesheet" href="../css/h_styles.css">
    <link rel="shortcut icon" type="x-icon" href="../img/ICF_Logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <title>ICF - אזור אישי</title>

</head>
<body>

    <nav class="sidebar" id="sidebar" dir="rtl">
        <div id="Header">
            <p id="Headertxt">אזור אישי</p>
            <img src="../img/ICF_Logo.png" alt="" id="sidebarimg">
        </div>
        <a href="https://icf.xitsraz.me/User_Area/homepage" dir="rtl" id="CurrectPage">
            <img src="../img/profile.png" height="20px" alt="">
            הפרופיל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="../img/chat.png" height="20px" alt="">
            צא'טים - בקרוב
        </a>
        <a href="https://icf.xitsraz.me/User_Area/h_events" dir="rtl">
            <img src="../img/calendar.png" height="20px" alt="">
            אירועים
        </a>
        <a href="https://icf.xitsraz.me/User_Area/equipment" dir="rtl">
            <img src="../img/dog-tag.png" height="20px" alt="">
            הפק"ל שלי
        </a>
        <a href="https://icf.xitsraz.me/User_Area/user_report" dir="rtl">
            <img src="../img/report.png" height="20px" alt="">
            בקשות ודיווחים
        </a>

        <p id="Headertxt" class="AddonHeader Command">פיקוד</p>

        <a href="https://icf.xitsraz.me/User_Area/my_team" dir="rtl" class="Command">
            <img src="../img/team.png" height="20px" alt="">
            הצוות שלי
        </a>

        <a href="#" dir="rtl" class="Command">
            <img src="../img/report.png" height="20px" alt="">
            בקשות ודיווחים
        </a>

        <a href="#" dir="rtl" class="Command">
            <img src="../img/report-doc.png" height="20px" alt="">
            דוחות
        </a>

        <p id="Headertxt" class="AddonHeader Course">צוות הכשרה</p>

        <a href="#" dir="rtl" class="Course">
            <img src="../img/add-user.png" height="20px" alt="">
            הוסף משתמש
        </a>

        <a href="#" dir="rtl" class="Course">
            <img src="../img/report.png" height="20px" alt="">
            טפסי הרשמה
        </a>

        <a href="#" dir="rtl" class="Course">
            <img src="../img/union.png" height="20px" alt="">
            טירונים במסלול
        </a>

        <p id="Headertxt" class="AddonHeader Manage">הנהלה</p>

        <a href="#" dir="rtl" class="Manage">
            <img src="../img/team.png" height="20px" alt="">
            שחקני הקלאן
        </a>

        <a href="#" dir="rtl" class="Manage">
            <img src="../img/manage.png" height="20px" alt="">
            ניהול משתמשים
        </a>

        <a href="#" dir="rtl" class="Manage">
            <img src="../img/manage.png" height="20px" alt="">
            ניהול צוותים
        </a>

        <a href="#" dir="rtl" class="Manage">
            <img src="../img/report-doc.png" height="20px" alt="">
            דוחות
        </a>

        <a href="#" dir="rtl" id="Disconnect">
            <img src="../img/logout.png" height="20px" alt="">
            התנתק
        </a>
    </nav>

    <div class="content" id="content" dir="rtl">

        <!-- Alert Box -->
        <div id="AlertBox" dir="rtl">
            <h1 id="AlertTitle">
                כותרת התראה
                <img id="AlertImg" src="../img/v_mark.png">
            </h1>
            <p id="AlertDescription">תיאור התראה</p>
        </div>

        <div id="Profile">
            <div id="TopProfile">
                <img src="" alt="" id="avatar">
                <img src="../img/Rank1.png" alt="" id="RankImg">
                <div id="Text_Right">
                    <p class="TopTest" id="Username" dir="rtl">שלום, null</p>
                    <p class="TopTest" id="Role" dir="rtl">תפקיד</p>
                    <progress class="ProgressProfile" id="ProfileProgress" max="" value=""></progress>
                </div>
            </div>
            <button id="reload-profile"> <img id="Reload-img" src="../img/reload.png"> </button>
        </div>

        <div id="ProfileDataBox">
            <div class="ProfileBox">
                <h1 class="Title1 ProfileTitle">פרופיל</h1>
    
                <label for="" dir="rtl" class="Reg_Ask">שם:</label>
                <input type="text" class="TextInput" id="InputName" readonly>
    
                <label for="" dir="rtl" class="Reg_Ask">SteamId:</label>
                <input type="text" class="TextInput" id="InputSteamId" readonly>
    
                <label for="" dir="rtl" class="Reg_Ask">גיל:</label>
                <input type="text" class="TextInput" id="InputAge" readonly>

                <label for="" dir="rtl" class="Reg_Ask">דרגה:</label>
                <input type="text" class="TextInput" id="InputRank" readonly>
    
                <label for="" dir="rtl" class="Reg_Ask">תפקיד:</label>
                <input type="text" class="TextInput" id="InputRole" readonly>
    
                <label for="" dir="rtl" class="Reg_Ask">מיקום:</label>
                <input type="text" class="TextInput" id="InputPosition" readonly>
    
                <label for="" dir="rtl" class="Reg_Ask">סטטוס:</label>
                <input type="text" class="TextInput" id="InputStatus" readonly>
            </div>
    
            <div class="ProfileBox" id="ProfileDataBoxMiddle">
                <h1 class="Title1 ProfileTitle">הסמכות וקורסים</h1>
            </div>

            <div class="ProfileBox" id="CloseEvents">
                <h1 class="Title1 ProfileTitle">אירועים</h1>
            </div>
        </div>
    </div>
</body>
</html>
