<head>
    <script src="../javascript/def_hp.js" defer></script>
    <script src="../javascript/e_createitem.js" defer></script>

    <link rel="stylesheet" href="../css/h_equip.css">
    <link rel="shortcut icon" type="x-icon" href="../img/ICF_Logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <title>ICF - אזור אישי</title>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div id="Header">
            <img src="../img/ICF_Logo.png" alt="" id="sidebarimg">
            <p id="Headertxt">אזור אישי</p>
        </div>
        <a href="homepage.html" dir="rtl">
            <img src="../img/profile.png" height="20px" alt="">
            הפרופיל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="../img/chat.png" height="20px" alt="">
            צא'טים - בקרוב
        </a>
        <a href="h_events.html" dir="rtl">
            <img src="../img/calendar.png" height="20px" alt="">
            אירועים
        </a>
        <a href="equipment.html" id="CurrectPage" dir="rtl">
            <img src="../img/dog-tag.png" height="20px" alt="">
            הפק"ל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="../img/report.png" height="20px" alt="">
            בקשות ודיווחים
        </a>

        <a href="#" dir="rtl" id="Disconnect">
            <img src="../img/logout.png" height="20px" alt="">
            התנתק
        </a>
    </nav>

    <div class="content" id="content" dir="rtl">

        <div id="TopProfile">
            <img src="" alt="" id="avatar">
            <img src="../img/Rank1.png" alt="" id="RankImg">
            <div id="Text_Right">
                <p class="TopTest" id="Username" dir="rtl">שלום, null</p>
                <p class="TopTest" id="Role" dir="rtl">תפקיד</p>
            </div>
        </div>

        <form action="equipment.html" id="CreateEventForm">
            <h1 id="CE_Title">הוספת חפץ</h1>

            <label for="Title" class="Reg_Ask">שם: <span class="ReqTxt">*</span></label>
            <input type="text" class="TextInput" id="Title" required>

            <label for="Description" class="Reg_Ask">תיאור: <span class="ReqTxt">*</span></label>
            <textarea class="TextInput" rows="3" required dir="rtl" id="Description"></textarea>

            <label for="ItemId" class="Reg_Ask">קוד: <span class="ReqTxt">*</span></label>
            <input type="text" class="TextInput" id="ItemId" required>

            <label for="Weight" class="Reg_Ask">משקל: <span class="ReqTxt">*</span></label>
            <input type="number" step="0.01" min="0" class="TextInput" id="Weight" required>

            <label for="Space" class="Reg_Ask">מקום - משקל: </label>
            <input type="number" step="0.01" min="0" class="TextInput" id="Space">

            <label for="Limit" class="Reg_Ask">הגבלת כמות </label>
            <input type="number" min="0" class="TextInput" id="Limit">

            <label class="Reg_Ask">צוות: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Team" required>
                <option value="" selected disabled>בחר קטגוריה</option>
                <option value="">ללא צוות</option>
                <option value="Odin">אודין</option>
                <option value="Akrav">עקרב</option>
                <option value="Lavie">לביא</option>
                <option value="Machine">מכונה</option>
            </select>

            <label class="Reg_Ask">קטגוריה: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Category" required>
                <option value="" selected disabled>בחר קטגוריה</option>
                <option value="0">נשקים</option>
                <option value="1">תוספים לנשק</option>
                <option value="2">מכשור</option>
                <option value="3">תלבושות</option>
                <option value="4">חפצים</option>
            </select>

            <label class="Reg_Ask">פקל: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Pakal" required>
                <option value="" selected disabled>בחר פקל</option>
                <option value="">ללא פק"ל</option>
                <option value="command">פיקוד</option>
                <option value="medic">חובש</option>
                <option value="machinegun">מקלע</option>
                <option value="kala">קלע</option>
                <option value="matol">מטול</option>
                <option value="drone">רחפן</option>
                <option value="rocket">טיל כתף</option>
                <option value="boom">חבלה</option>
                <option value="sniper">צלף</option>
            </select>

            <label class="Reg_Ask">סוג: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Type" required>
                <option value="" selected disabled>בחר סוג</option>
                <option value="Item">חפץ</option>
                <option value="Uniform">מדים</option>
                <option value="Vest">ווסט</option>
                <option value="Backpack">תיק</option>
                <option value="Primary">נשק</option>
                <option value="Secondary">טיל כתף</option>
                <option value="Handgun">אקדח</option>
                <option value="Attachment">תוסף לנשק</option>
                <option value="Helmet">קסדה</option>
                <option value="Facewear">לבוש פנים</option>
                <option value="Nvg">ראיית לילה</option>
                <option value="Binocular">משקפת</option>
                <option value="Watch">שעון</option>
                <option value="Compass">מצפן</option>
                <option value="Radio">רדיו</option>
                <option value="Gps">מכשיר GPS</option>
                <option value="Map">מפה</option>
            </select>

            <label class="Reg_Ask" id="AtchLbl">סוג תוסף: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="AtchType">
                <option value="" selected disabled>בחר סוג</option>
                <option value="magazine">מחסנית</option>
                <option value="top">כוונת</option>
                <option value="side">תוסף צד</option>
                <option value="bipod">דורגלים</option>
                <option value="muzzle">משתיק</option>
            </select>

            <label class="Reg_Ask" id="CaliberLbl">סוג כליבר: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="CaliberType">
                <option value="" selected disabled>בחר סוג</option>
                <option value="5.56">5.56mm</option>
                <option value="9x19">9x19mm</option>
                <option value="7.62">7.62mm</option>
                <option value="5.56S">שרשיר 5.56</option>
                <option value="7.62S">שרשיר 7.62</option>
                <option value="Matol">מטול</option>
                <option value="Rocket">טיל כתף</option>
            </select>

            <label class="Reg_Ask" id="WeaponTypeLbl">סוג נשק: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="WeaponType">
                <option value="" selected disabled>בחר</option>
                <option value="Long">נשק ארוך</option>
                <option value="Pistol">אקדח</option>
                <option value="Rocket">טיל כתף</option>
                <option value="Matol">מטול - אקדח</option>
                <option value="Negev">מקלע - נגב</option>
                <option value="Mag">מקלע - מאג</option>
            </select>

            <label for="Image" class="Reg_Ask">תמונה: <span class="ReqTxt">*</span></label>
            <input type="file" class="TextInput" id="Image" accept="image/png" required>

            <input class="Button" id="submit" type="submit" value="הוסף חפץ">
    </div>
