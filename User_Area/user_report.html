    <div class="content" id="content" dir="rtl">

        <div id="TopProfile">
            <img src="" alt="" id="avatar">
            <img src="../img/Rank1.png" alt="" id="RankImg">
            <div id="Text_Right">
                <p class="TopTest" id="Username" dir="rtl">שלום, null</p>
                <p class="TopTest" id="Role" dir="rtl">תפקיד</p>
                <progress class="ProgressProfile" id="ProfileProgress" max="" value=""></progress>
            </div>
        </div>

        <form action="" id="CreateEventForm">
            <h1 id="CE_Title">שליחת בקשה \ דיווח</h1>

            <label class="Reg_Ask">סיבת השליחה: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="reason" required>
                <option value="" selected disabled>בחר סיבה</option>
                <option value="בקשה לצאת לקורס">בקשה לצאת לקורס</option>
                <option value="דיווח על תקלה">דיווח על תקלה</option>
                <option value="אחר">אחר</option>
            </select>

            <label class="Reg_Ask" id="ChooseLable">בחר קורס שאליו תרצה לצאת: <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Choose" required>
                <option value="" selected disabled>בחר קורס</option>
            </select>

            <label for="Description" class="Reg_Ask" id="DescriptionLbl">תיאור: <span class="ReqTxt">*</span></label>
            <textarea class="TextInput" rows="3" required dir="rtl" id="Description"></textarea>

            <input class="Button" id="submit" type="submit" value="שלח">
        </form>
    </div>
