<html lang="en">
<head>
    <script src="../javascript/def_hp.js" defer></script>
    <script src="../javascript/equipment.js" defer></script>
    <link rel="stylesheet" href="../css/h_styles.css">
    <link rel="stylesheet" href="../css/h_equip.css">
    <link rel="shortcut icon" type="x-icon" href="../img/ICF_Logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <title>ICF - אזור אישי</title>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div id="Header">
            <img src="../img/ICF_Logo.png" alt="" id="sidebarimg">
            <p id="Headertxt">אזור אישי</p>
        </div>
        <a href="homepage.html" dir="rtl">
            <img src="../img/profile.png" height="20px" alt="">
            הפרופיל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="../img/chat.png" height="20px" alt="">
            צא'טים - בקרוב
        </a>
        <a href="h_events.html" dir="rtl">
            <img src="../img/calendar.png" height="20px" alt="">
            אירועים
        </a>
        <a href="equipment.html" id="CurrectPage" dir="rtl">
            <img src="../img/dog-tag.png" height="20px" alt="">
            הפק"ל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="../img/report.png" height="20px" alt="">
            בקשות ודיווחים
        </a>

        <a href="#" dir="rtl" id="Disconnect">
            <img src="../img/logout.png" height="20px" alt="">
            התנתק
        </a>
    </nav>

    <div class="content" id="content" dir="rtl">

        <div id="TopProfile">
            <img src="" alt="" id="avatar">
            <img src="../img/Rank1.png" alt="" id="RankImg">
            <div id="Text_Right">
                <p class="TopTest" id="Username" dir="rtl">שלום, null</p>
                <p class="TopTest" id="Role" dir="rtl">תפקיד</p>
            </div>
        </div>

        <div id="equipmentBox">
            <div id="e_right">
                <div id="Top_Right">
                    <div class="Equip_Top" id="binocular">
                        <img class="Equip_Img" src="../img/Loadout/binocular.png" alt="">
                    </div>

                    <div class="Equip_Top" id="nvg">
                        <img class="Equip_Img" src="../img/Loadout/nvg.png" alt="">
                    </div>

                    <div class="Equip_Top" id="glasses">
                        <img class="Equip_Img" src="../img/Loadout/glasses.png" alt="">
                    </div>

                    <div class="Equip_Top" id="Helmet">
                        <img class="Equip_Img" src="../img/Loadout/helmet.png" alt="">
                    </div>
                </div>

                <div class="WeaponBox" id="main_weapon">
                    <img class="Equip_Img WeaponImg" src="../img/Loadout/primary.png" alt="">
                </div>

                <div class="WeaponBox" id="launcher">
                    <img class="Equip_Img WeaponImg" src="../img/Loadout/secondary.png" alt="">
                </div>

                <div class="WeaponBox" id="pistol">
                    <img class="Equip_Img WeaponImg" src="../img/Loadout/hgun.png" alt="">
                </div>

                <div id="Buttom_Right">
                    <div class="Equip_Buttom" id="map">
                        <img class="Equip_Img ButtomImg" src="../img/Loadout/map.png" alt="">
                    </div>

                    <div class="Equip_Buttom" id="gps">
                        <img class="Equip_Img ButtomImg" src="../img/Loadout/gps.png" alt="">
                    </div>

                    <div class="Equip_Buttom" id="radio">
                        <img class="Equip_Img ButtomImg" src="../img/Loadout/radio.png" alt="">
                    </div>

                    <div class="Equip_Buttom" id="compass">
                        <img class="Equip_Img ButtomImg" src="../img/Loadout/compass.png" alt="">
                    </div>

                    <div class="Equip_Buttom" id="watch">
                        <img class="Equip_Img ButtomImg" src="../img/Loadout/watch.png" alt="">
                    </div>
                </div>
            </div>

            <div id="e_mid">
                <div class="InvBox">
                    <div class="EquipInv_Top">
                        <img class="Equip_Img" src="../img/Loadout/backpack.png" alt="">
                    </div>

                    <div class="InvMain" id="backpackBox">

                    </div>

                </div>

                <div class="InvBox">
                    <div class="EquipInv_Top">
                        <img class="Equip_Img" src="../img/Loadout/vest.png" alt="">
                    </div>

                    <div class="InvMain" id="vestBox">

                    </div>

                </div>

                <div class="InvBox">
                    <div class="EquipInv_Top" id="UnifromItem">
                        <img src="" id="MainItemClone" data-currectweight="" data-space="" class="MainItemImg" draggable="true">
                        <img class="Equip_Img" id="" value="" src="../img/Loadout/uniform.png" alt="">
                    </div>

                    <div class="InvMain" id="uniformBox">
                        <div class="ItemStored" id="ItemStoredClone" draggable="true" dir="rtl">

                            <div id="ItemBtns">
                                <button class="IncDecBtn IncBtn">+</button>
                                <button class="IncDecBtn DecBtn">-</button>
                            </div>
                            <div id="ItemRight">
                                <img class="ItemStoredImg" src="" alt="">
                            </div>

                            <div id="ItemLeft">
                                <p class="ItemStoredTitle">תחבושת (אלסטית)</p>
                                <p class="ItemStoredDescription">כמות - 1</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div id="e_left">
                <div id="LeftTopButtons">
                    <button class="leftButtons" id="SaveLoadout">שמור</button>
                    <button class="leftButtons" id="ImportLoadout">ייבא</button>
                    <button class="leftButtons" id="ChooseLoadout">בחר פק"ל</button>
                </div>
                

                <div id="ArsenalBox">
                    <div id="Arsenal_Right">
                        <div class="Item" id="ItemArsenalCopy" draggable="true" dir="rtl">

                            <div id="ItemRight">
                            <img class="ItemImg" src="" alt="">
                            </div>

                            <div id="ItemLeft">
                                <p class="ItemTitle"></p>
                                <p class="ItemDescription"></p>
                                <p class="ItemDescription ItemWeight">משקל: </p>
                            </div>
                            
                        </div>
                    </div>

                    <div id="Arsenal_Left">
                        <button class="Arsenal_Buttons" id="Ars_Weapons" value="0"> <img class="Choose_Img" src="../img/Loadout/primary_white.png" alt=""> </button>
                        <button class="Arsenal_Buttons" id="Ars_Attachments" value="1"> <img class="Choose_Img" src="../img/Loadout/attachments_white.png" alt=""> </button>
                        <button class="Arsenal_Buttons" id="Ars_MainItems" value="2"> <img class="Choose_Img" src="../img/Loadout/radio_white.png" alt=""> </button>
                        <button class="Arsenal_Buttons" id="Ars_Clothing" value="3"> <img class="Choose_Img" src="../img/Loadout/uniform_white.png" alt=""> </button>
                        <button class="Arsenal_Buttons" id="Ars_Items" value="4"> <img class="Choose_Img" src="../img/Loadout/items_white.png" alt=""> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
