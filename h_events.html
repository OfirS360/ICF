<html lang="en">
<head>
    <script src="javascript/def_hp.js" defer></script>
    <script src="javascript/h_events.js" defer></script>
    <link rel="stylesheet" href="h_styles.css">
    <link rel="shortcut icon" type="x-icon" href="img/ICF_Logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <title>ICF - אזור אישי</title>

</head>
<body>
    <div class="sidebar" id="sidebar">
        <div id="Header">
            <img src="img/ICF_Logo.png" alt="" id="sidebarimg">
            <p id="Headertxt">אזור אישי</p>
        </div>
        <a href="homepage.html" dir="rtl">
            <img src="img/profile.png" height="20px" alt="">
            הפרופיל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="img/chat.png" height="20px" alt="">
            צא'טים - בקרוב
        </a>
        <a href="h_events.html" id="CurrectPage" dir="rtl">
            <img src="img/calendar.png" height="20px" alt="">
            אירועים
        </a>
        <a href="#" dir="rtl">
            <img src="img/dog-tag.png" height="20px" alt="">
            הפק"ל שלי
        </a>
        <a href="#" dir="rtl">
            <img src="img/report.png" height="20px" alt="">
            בקשות ודיווחים
        </a>

        <a href="#" dir="rtl" id="Disconnect">
            <img src="img/logout.png" height="20px" alt="">
            התנתק
        </a>
    </div>

    <div class="content" id="content" dir="rtl">

        <div id="TopProfile">
            <img src="" alt="" id="avatar">
            <img src="img/Rank1.png" alt="" id="RankImg">
            <div id="Text_Right">
                <p class="TopTest" id="Username" dir="rtl">שלום, null</p>
                <p class="TopTest" id="Role" dir="rtl">תפקיד</p>
            </div>
        </div>

        <div id="EventsBox" dir="rtl">
            <div>
                <div id="Cal_header">
                    <button class="Cal_Btn" id="Forward">►</button>
                    <h1 class="C_Title" id="TC_Title">חודש</h1>
                    <button class="Cal_Btn" id="Back">◄</button>
                </div>
                <div id="calendar">
                    <div class="c_header">ראשון</div>
                    <div class="c_header">שני</div>
                    <div class="c_header">שלישי</div>
                    <div class="c_header">רביעי</div>
                    <div class="c_header">חמישי</div>
                    <div class="c_header">שישי</div>
                    <div class="c_header">שבת</div>
                </div>
            </div>
            
            <div id="Details">
                <h1 class="D_Title">פרטים</h1>
                <p class="D_Description" dir="rtl">אין אירוע ביום זה.</p>
            </div>
        </div>

    </div>
</body>
</html>
