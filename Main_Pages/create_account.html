<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javascript/create_account.js" defer></script>
    <link rel="shortcut icon" type="x-icon" href="../img/ICF_Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICF</title>
</head>
<body>
    <div id="Header">
        <div id="H_Right">
            <img src="../img/ICF_Logo.png" alt="" id="TopImg">
        </div>

        <div id="H_Middle" dir="rtl">
            <a href="../index.html" class="H_Buttons HM_Buttons">ראשי</a>
            <a href="about.html" class="H_Buttons HM_Buttons">אודות</a>
            <a href="register.html" class="H_Buttons HM_Buttons">הצטרפות</a>
            <a href="#" class="H_Buttons HM_Buttons">אירועים</a>
            <a href="#" class="H_Buttons HM_Buttons">קישורים</a>
            <a href="#" class="H_Buttons HM_Buttons">תרומות</a>
        </div>

        <div id="H_Left" dir="rtl">
            <a href="login.html" class="H_Buttons">כניסה</a>
            <p id="Divider">|</p>
            <a href="register.html" class="H_Buttons">הרשמה</a>
        </div>
    </div>

    <div id="Reg_Title">
        <h1 class="MainTitle" id="Reg_MainTitle">יצירת משתמש</h1>
        <p class="SubBoxText" id="FromDes" dir="rtl">שימו לב שכל מה שסומן בכוכבית חובה <br> הקישור הזה הוא קישור זמני, ולאחר שעתיים מפתיחתו ינעל חזרה</p>

        <form action="" id="CreateAccountForm" dir="rtl">

            <label class="Reg_Ask" dir="rtl" for="full_name">שם פרטי: <span class="ReqTxt">*</span></label>
            <input class="TextInput" type="text" id="full_name" name="full_name" required dir="rtl">

            <label class="Reg_Ask" dir="rtl" for="steamid">מה ה-SteamId שלך? <span class="ReqTxt">*</span></label>
            <input class="TextInput" type="text" id="steamid" name="full_name" required dir="rtl">

            <label class="Reg_Ask">הגדרת דרגה - אם לא ידוע לסמן סמל <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Rank" required>
                <option value="" selected disabled>בחר דרגה</option>
                <option value="1">טוראי</option>
                <option value="2">רב טוראי</option>
                <option value="3">סמל</option>
                <option value="4">סמל ראשון</option>
                <option value="5">רב סמל</option>
                <option value="6">רב סמל ראשון</option>
                <option value="7">רב סמל מתקדם</option>
                <option value="8">רב סמל בכיר</option>
                <option value="9">רב נגד משנה</option>
                <option value="10">רב נגד</option>
                <option value="11">סגן משנה</option>
                <option value="12">סגן</option>
                <option value="13">סרן</option>
                <option value="14">רב סרן</option>
            </select>

            <label class="Reg_Ask">מה הצוות שלך? <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Role" required>
                <option value="" selected disabled>בחר צוות</option>
                <option value="חפק מכונה">חפק מכונה</option>
                <option value="צוות אודין">צוות אודין</option>
                <option value="צוות עקרב">צוות עקרב</option>
                <option value="צוות לביא">צוות לביא</option>
                <option value="צוות דרקון">צוות דרקון</option>
            </select>

            <label class="Reg_Ask">מה מיקומך בקלאן? <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="Position" required>
                <option value="" selected disabled>בחר</option>
                <option value="שחקן קלאן">שחקן קלאן</option>
                <option value="צוות הכשרות">צוות הכשרות</option>
                <option value="צוות סושיאל">צוות סושיאל</option>
                <option value="צוות טכני">צוות טכני</option>
            </select>

            <label class="Reg_Ask" dir="rtl" for="full_name">בן כמה אתה? <span class="ReqTxt">*</span></label>
            <select class="TextInput" id="age" name="age" required dir="rtl">
                <option value="" selected disabled>בחר גיל</option>
                <script>
                    for (let i = 14; i <= 40; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <input class="Button" id="submit" type="submit" value="צור משתמש">
        </form>

    </div>
</body>
</html>
